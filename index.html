<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <header class="hero">
        <div class="hero-body columns has-background-dark">
            <button class="column button is-danger is-large is-3 m-auto">Favorites</button>
            <div class="column is-full-width has-text-weight-bold is-6 is-size-1 has-text-centered has-text-danger m-auto">
                MOVIE FINDER PRO
            </div>
            <form class="is-2 m-auto is-flex" style="visibility: hidden;" id="header-serach">
                <input id="header-input" class="input" type="text">
                <button id="header-button" class="button is-danger is-justify-contenet-center">Submit</button>
            </form>
        </div>
    </header>

    <div class="columns mt-4">
        <form class="column is-half is-offset-one-quarter has-text-centered">
            <div class="field" id="main-search">
                <label class="label is-size-3">Search</label>
                <div class="control">
                    <input id="main-input" class="input mb-3" type="search" placeholder="Title Here">
                    <button id="main-button" class="button is-danger">Submit</button>
                </div>
            </div>
    </div>

    <!--container for created elements-->
    <div class="columns is-flex is-flex-wrap-wrap is-justify-content-center" id="content-container"></div>

    <footer></footer>

    <script src="./assests/js/script.js"></script>
</body>

</html>
